
<div id="idLinkrButtonRow">
  <div style="font-size : 1.2rem; margin:1px 2px" class="row">
    <div style="padding:2px;" class="col-md-4 col-xs-12">
      <div>
        <button type"button="type"button" style="padding: 2px" ng-click="onMapLinkrClicked()" class="btn btn-labeled btn-primary"><span style="padding: 2px" class="btn-label">{{mldata.mapLinkrBtnText}}<i ng-class="{'fa-expand': !mldata.isOpen,                         'fa-compress': mldata.isOpen}" class="fa fa-expand fa-lg"></i></span></button>
      </div>
    </div>
    <div style="padding:2px" ng-controller="PositionViewCtrl" class="col-md-8 col-xs-12">
      <div style="padding:5px 2px 2px 2px; margin: 1px 2px" class="row">
        <div style="padding:2px" class="posViewVisible col-md-6 col-xs-6">
          <input id="mppos" type="text" name="cursPos" disabled="disabled" ng-model="positionView" style="color: blue;font-size: 1rem; height:1rem"/>
        </div>
        <div style="padding:2px" class="posViewVisible col-md-6 col-xs-6">
          <select ng-model="currentViewOption" ng-options="option.type for option in viewOptions" ng-change="setPostionDisplayType()" style="color: blue; height: 1.2rem; font-size: 1rem"></select>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="idMapContainerRow" style="margin-left: 0.1rem; margin-right: 0.1rem; height: 100%;" class="row">
  <div id="map_wrapper" ng-controller="MapCtrl" style="vertical-align:top; position: absolute; width: 100%;         padding-left: 0.1rem; padding-right: 0.1rem;         margin-left: 0.1rem; margin-right: 0.1rem; height: 100%;" class="{{$parent.data.mapColDef}}">
    <div id="DestWndDialogNode"></div>
    <div id="PusherChannelDialog" ng-controller="PusherSetupCtrl"></div>
    <div id="map_canvas" style="margin:0px; width: 100%; height: 100%;" data-tap-disabled="true"></div><img id="loadingImg" src="../img/loading.gif" style="position:absolute; right:512px; top:256px; z-index:100;"/>
    <div id="hiddenmap_canvas" style="margin:0px; width: 100%; height: 100%; display: none;"></div>
  </div>
</div>
