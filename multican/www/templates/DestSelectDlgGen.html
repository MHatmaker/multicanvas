
<div class="modal-content">
  <div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">&times</button>
    <div style="color: #17244D; margin-top: 5px;"><span><img ng-src="{{data.icon}}" style="height : 3em; width : 3em; margin-right : 1em;"/>{{data.title}}</span></div>
  </div>
  <div style="background-color: #6E9096" class="modal-body">
    <uib-accordion close-others="true">
      <uib-accordion-group template-url="accordion-template.jade" heading="Details" is-open="status.detailsOpen" class="accdiongroup">{{data.snippet}}</uib-accordion-group>
      <uib-accordion-group template-url="accordion-template.jade" heading="Select option for new map display" is-open="status.destChoicesOpen" class="accdiongroup">
        <div class="btn-group btn-group-vertical"><span data-ng-repeat="dest in destSelections">
            <label uib-btn-radio="'{{dest.option}}'" ng-model="data.dstSel" class="btn btn-primary {{dest.showing}}">{{dest.option}}</label><br/></span></div><br/>
      </uib-accordion-group>
    </uib-accordion>
    <div style="color: #17244D; margin-top: 10px;font-weight: bold">Current Selection: {{data.dstSel}}</div>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="accept()" class="btn btn-primary">Accept</button>
    <button type="button" ng-click="cancel()" class="btn btn-primary">Cancel</button>
  </div>
</div>
