
<script type="text/ng-template" id="accordion-template.html">
  <div class="panel {{panelClass || 'panel-default'}}">
    <div class="panel-heading">
      <h4 style="font-size: 1.35em; font-weight: 600; color: #0202d8;" class="panel-title">
        <div href="href" tabindex="0" ng-click="toggleOpen()" uib-accordion-transclude="heading" class="accordion-toggle"><span style="width: 100%;"><img ng-class="{'accdionchevron-down': isOpen, 'accdionchevron-right': !isOpen}" class="accdionchevron-right"/><span ng-class="{'text-muted': isDisabled}"></span>{{heading}}</span></div>
      </h4>
    </div>
    <div uib-collapse="!isOpen" class="panel-collapse collapse">
      <div style="text-align: left; font-size=1.0em;" ng-transclude="ng-transclude" class="panel-body"></div>
    </div>
  </div>
</script>
<ion-view view-title="Dashboard">
    <ion-content style="height: 550px; width: 380px;">
        <div id='canvasholder' ng-controller='CanvasHolderCtrl' onmousedown="return false">
            <div style="height: 500px; width: 380px;">
                <div class="carouselbox {{ActNoAct}}" ng-controller="CarouselCtrl">
                    <div class="buttons row " ng-class="{'mapsshowing' : amount > 1, 'mapshidden' : amount < 2}">
                        <div class="col-md-1 col-xs-1">
                            <button class="chevron-prev" ng-click="onClickPrev()">
                                <span class="offscreen">Previous</span>
                            </button>
                        </div>
                        <div class="col-md-3 col-xs-3" ng-class="{'mapsshowingtext' : amount > 0, 'mapshiddentext' : amount < 1}">{{MapName}}
                        </div>
                        <div class="col-md-1 col-xs-1">
                            <button class="chevron-next" ng-click="onClickNext()">
                                <span class="offscreen">Next</span>
                            </button>
                        </div>
                        <div ng-controller="MapLinkrMgrCtrl">
                            <button type "button="type "button" style="padding: 2px" ng-click="onMapLinkrClicked()"
                                class="btn btn-labeled btn-primary">
                                <span style="padding: 2px" class="btn-label">{{mldata.mapLinkrBtnText}}
                                    <i ng-class="{'fa-expand': !mldata.isOpen, 'fa-compress': mldata.isOpen}" class="fa fa-expand fa-lg"></i>
                                </span>
                            </button>
                        </div>
                    </div>

                    <ol class="MapContainer" style="height: {{mapcolheight}}px; width: {{mapcolWidth}}px;"></ol>
                    <img id="loadingImg" src="../img/loading.gif" style="position:absolute; right:512px; top:256px; z-index:100;" />
                </div>
            </div class="row">
            <button id="addcanbtnG" ng-click="addCanvas('google')" value="Add Google Map" class="btn col-md-3 col-xs-5">Add Google Map</button>
            <button id="addcanbtnA" ng-click="addCanvas('arcgis')" value="Add ArcGIS Map" class="btn col-md-3 col-xs-5">Add ArcGIS Map</button>
            <button id="addcanbtnL" ng-click="addCanvas('leaflet')" value="Add Leaflet Map" class="btn col-md-3 col-xs-5">Add leaflet Map</button>
            <button id="removecanbtn" ng-click="removeCanvas()" value="Drop Map" class="btn col-md-3 col-xs-5">Drop Map</button>
            <button id="centerbtn" ng-click="centerOnMe()" value="Center" class="btn col-md-3 col-xs-5">Center</button>
        </div>
        <div ng-controller="PusherSetupCtrl"></div>
    </ion-content>
</ion-view>
